<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    /* 아래와 같이 trasition을 단축하여 기입가능 */
    /* trasition : width 1s, background 1s; */
    body{
      margin-left: 50px;
      margin-top: 100px;
    }
    div {
      width: 200px;
      height: 100px;
      border: 1px dotted black;
      background-color: yellow;
      margin-bottom: 70px;
  
    }

    div.box2 {
      transform: translate(100px, 50px);
    }

    div.box3 {
      transform: rotate(20deg);
    }

    div.box4 {
      transform: scale(0.5, 1);
    }

    div.box5 {
      transform: skewX(20deg);
    }

    div.box6 {
      transform: skewY(20deg);
    }

    div.box7 {
      transform: skew(20deg, 10deg);
    }

    div.box8 {
      transform: translate(1, -0.3, 0, 1, 0, 0);
    }
  </style>
</head>

<body>
  <div class="box1">박스 1</div>
  <div class="box2">박스 2</div>
  <div class="box3">박스 3</div>
  <div class="box4">박스 4</div>
  <div class="box5">박스 5</div>
  <div class="box6">박스 6</div>
  <div class="box7">박스 7</div>
  <div class="box8">박스 8</div>
</body>

</html>
