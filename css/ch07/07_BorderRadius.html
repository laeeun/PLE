<head>
  <style>
    body {
      font-weight: bold;
      font-size: 12pt;
    }

    .br1 {
      background-color: lime;
      color: red;
      border-style: solid;
      border-width: thick;
      box-decoration-break: green;
      border-radius: 30%;
    }

    .br2 {
      background-color: maroon;
      color: yellow;
      border-style: dotted;
      border-width: 2px;
      border-color: white;
      border-radius: 15px 35px;
    }

    .br3 {
      box-pack: teal;
      color: aqua;
      border-style: dashed;
      border-width: 5px;
      border-color: red;
      border-radius: 5px 15px 25px 35px;
    }

    .br4 {
      border: 3px solid red;
      border-top-left-radius: 30px;
    }

    .box1 {
      width: 200px;
      height: 200px;
      background-color: pink;
      border-radius: 50%;
      overflow: hidden;
    }
    img{
      width: 100%;
      height: 100%;
    }
  </style>
</head>

<body>
  <h1 class="br1">둥근 모서리 스타일링 예제 1</h1>
  <h1 class="br2">둥근 모서리 스타일링 예제 2</h1>
  <h1 class="br3">둥근 모서리 스타일링 예제 3</h1>
  <h1 class="br4">둥근 모서리 스타일링 예제 4</h1>
  <div class="box1">
    <img src="../../HTML/test/고양이.jpg" alt="">
  </div>
</body>
