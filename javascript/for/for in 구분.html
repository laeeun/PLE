<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    var first = ['010', '011', '016', '017', '018', '019'];

    var output = '<select>';

      for(var i in first) { //배열의 인덱스 번호만큼 반복
        // output +='<option>' + first[i] + '</option>';

        output += `<option> ${first[i]} </option>`; //백틱은 문자와 문자를 이어주는 기호가 필요없다. 
      }

      output += '</select>';
      document.write(output)
  </script>
</head>

</body>
</html>
