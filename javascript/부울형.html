<!-- 데이터에 따른 자료형_부울형 -->


<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    var boolean01 = true;
    var boolean02 = false;
    var boolean03 = 12;  //number
    var boolean04 = 0;  //number
    var boolean05 = NaN;  //not a number
    var boolean06 = "abc";  //string
    var boolean07 = "";  //string
    var boolean08 = null;  //null
    var boolean09;  //undefined

    document.write(boolean01 + "" + boolean02 + "<br>");
    document.write(!!boolean03 + "" + !!boolean04 + "<br>");
    document.write(!!boolean05 + "" + !!boolean06 + "<br>");
    document.write(!!boolean07 + "" + !!boolean08 + "<br>");
    document.write(!!boolean09);


    // !!는 이중 부정 연산자로, 사용하지 않으면 변수에 들어간 값이 출력되어, true/false 값을 명확하게 확인하기 위함

  </script>
</body>

</html>
