  <title>Document</title>
  <script>
    var score = Number(prompt("학생 점수를 입력하세요", "0~100 사이의 정수"));
    if (score >= 90) { //90~
      alert("A학점");
    } else if (score >= 80) { //80~89
      alert("B학점");
    } else { //~79
      alert("C학점");
    }
  </script>
