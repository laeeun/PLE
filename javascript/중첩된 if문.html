<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    var score = Number(prompt("학생 점수를 입력하세요", "0~100 사이의 정수"));
    if (score >= 0 && score <= 100) {
      if (score >= 80) {
        alert("합격");
      } else {
        alert("불합격");
      }
    } else {
      alert("0~100사이의 정수로 입력하세요");
    }
  </script>
</head>

<body>

</body>

</html>
