
<!-- HTMl 데이터 입력 방법 -->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>자바스크립트 출력</title>
</head>
<script>
  window.onload = function() { //준비구문, HTML보다 먼저 로딩되므로 필요
    document.querySelector('#demo').innerHTML='innerHTML 테스트';
    }
</script>
<body>
  <h1 id="demo"></h1> 
</body>
</html>
