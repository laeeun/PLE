
<!-- 데이터에 따른 자료형_숫자형 -->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <script>
    // 정수
    var num01 = 123;
    // 실수
    var num02 = 123.45;
    // 지수의 표현 123*100
    var num03 = 123e2;
    // 지수의 표현 123*0.001
    var num04 = 123e-3;
    // 16진수 -> 출력된 결과물은 10진수
    var num05 = 0xaf;
    // 8진수 -> 출력된 결과물은 10진수
    var num06 = 0o20;
    // 문자열
    var num07 = '123';

    document.write("num01="+num01+","+"num02="+num02+"<br>");
    document.write("num03="+num03+","+"num04="+num04+"<br>");
    document.write("num05="+num05+","+"num06="+num06+"<br>");
    document.write("num07="+num07);
    
  </script>
</head>
<body>
  
</body>
</html>
