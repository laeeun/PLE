<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    for (var i = 0; i < 6; i++) {
      if (i == 3) {
        document.write("i == 3" + "<br>"); //현재 반복문내의 다음 코드를 생략
        continue;
        document.write("continue 다음줄" + "<br>");
      }
      document.write("for문" + i + "번째" + "<br>");
    }
  </script>
</head>

<body>

</body>

</html>
