    var remain = 0; //나눗셈 한 나머지
    var array = [1, 31, 57, 23, 81, 5, 4];
    for (var i = 0; i < array.length; i++) {
      remain = array[i] % 2; // 0혹은 1 //배열의 특정 인덱스 값이 짝수일 때
      if (remain == 0) { //짝수
        break;
      }
      document.write(array[i] + "<br>");
    }
  </script>
