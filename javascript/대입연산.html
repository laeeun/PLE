<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    var num = 10;
    document.write("처음 값 :" + num + "<br>");
    num = 20; //num값을 20으로변경
    document.write("=처리 후 :"+  num + "<br>");

    num += 10;
    document.write("+=처리 후 :"+ num + "<br>");

    num -= 10;
    document.write("==처리 후 :"+ num + "<br>");

    num *=5;
    document.write("8=처리 후 :"+ num + "<br>");

    num /= 20;
    document.write("/=처리 후 :"+ num + "<br>");
    
    num %= 3;
    document.write("%=처리 후 :"+ num + "<br>");
  </script>
</head>
<body>
  
</body>
</html>
