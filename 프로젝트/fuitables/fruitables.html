<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/a5368c55e9.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="../reset/reset.css">
  <link rel="stylesheet" href="./css/header.css">
  <link rel="stylesheet" href="./css/search.css">
  <script src="./slide.js" defer></script>
  <title>Fruitables</title>
</head>

<body>
  <!-- 헤더 탑 -->
  <header>
    <div class="h_top container">

      <div class="h_top_left">

        <div class="address">
          <div class="add">
            <i class="fa-solid fa-location-dot"></i>
            <span>123 Street, New York</span>
          </div>

          <div class="email">
            <i class="fa-solid fa-envelope"></i>
            <span>Email@Example.com</span>
          </div>
        </div>
      </div>

      <div class="h_top_right">
        <a href="">Privacy Policy</a>
        <span>/</span>
        <a href="">Terms of Use</a>
        <span>/</span>
        <a href="">Sales and Refunds</a>
      </div>
    </div>

    <!-- 헤더 바텀 -->
    <div class="h_bottom container">
      <div class="h_b">
        <span class="logo">Fruitables</span>

        <div class="h_bottom_nav">
          <ul class="main_menu">
            <li><button>Home</button></li>
            <li><button>Shop</button></li>
            <li><button>Shop Detail</button></li>
            <li class="pages"><button>Pages<i class="fa-solid fa-angle-down"></i></button>
              <ul class="sub_menu">
                <li><button>Cart</button></li>
                <li><button>Chackout</button></li>
                <li><button>Testimonial</button></li>
                <li><button>404 Page</button></li>
              </ul>
            </li>
            <li><button>Contact</button></li>
          </ul>
        </div>

        <div class="user_icons">
          <i class="fa-solid fa-magnifying-glass glass"></i>
          <i class="fa-solid fa-bag-shopping bag"></i>
          <span>3</span>
          <i class="fa-solid fa-user user"></i>
        </div>
      </div>
    </div>
  </header>

  <!-- 검색 -->
  <section id="search">

    <div class="img_box">
      <img src="./img/hero-img.jpg" alt="">
    </div>

    <div class="s_left">
      <div class="text_box">
        <span>100% Organic Foods</span>
        <h1>Organic Veggies &<br>Fruits Foods</h1>
        <form>
          <input type="text" placeholder="Search">
          <input type="submit" value="Submit Now">
        </form>
      </div>
    </div>

    <div class="s_right">

      <div class="slidebox">
        <ul class="slides">

          <li class="slide">
            <img class="slide_img1" src="./img/hero-img-1.png" alt="Fruits">
            <a href="">Fruites</a>
          </li>

          <li class="slide">
            <img class="slide_img2" src="./img/hero-img-2.jpg" alt="Vegetables">
            <a href="">Vegetables</a>
          </li>
        </ul>
        <i class="fa-solid fa-chevron-left left"></i>
        <i class="fa-solid fa-chevron-right right"></i>


      </div>
    </div>
  </section>

  <section id="feature">

  </section>

  <section id="tab">

  </section>
</body>

</html>
