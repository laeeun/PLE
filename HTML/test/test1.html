<body>
    <section>
          <article>
                <h1>회원 가입 양식</h1>
                <br>
              <table>
                <tr>
                   <td>- 아이디</td>
                   <td><input type="text"></td>
                </tr>
                <tr>
                   <td>- 비밀번호</td>
                   <td><input type="password"></td>
                </tr>
                <tr>
                   <td>- 비밀번호 확인</td>
                   <td><input type="password"></td>
                </tr>
                <tr>
                    <td>- 이름</td>
                    <td><input type="text" maxlength="3"></td>
                </tr>
                <tr>
                    <td>- 성별</td>
                    <td>
                      <input type="radio" name="sex" value="male">남자
                      <input type="radio" name="sex" value="female">여자
                    </td>
                </tr>
                <tr>
                    <td>- 전화번호</td>
                    <td>
                      <select name="tell">
                      <option value="1">02</option>
                      <option value="2">051</option>
                      <option value="3">055</option>
                      <option value="4">032</option>
                      </select>-
                      <input type="tel" name="tel1"placeholder="123">-
                      <input type="tel" name="tel2"placeholder="1234">
                    </td>
                </tr>
                <tr>
                    <td>- 이메일</td>
                    <td><input type="email" name="myemail">@
                      <select name="mail">
                      <option value=""></option>
                      <option value="1">gmail.com</option>
                      <option value="2">naver.com</option>
                      <option value="3">nate.com</option>
                      <option value="4">daum.net</option>
                      </select>
                    </td>
                </tr>
                <tr>
                    <td>- 자기소개</td>
                    <td><textarea rows="5" cols="50"></textarea></td>
                </tr>
              </table>
          </article>
    </section>
</body>
